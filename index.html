<body>
	<h1 class="text-center">MASK DETECTOR by Group 6</h1>
	<div class="container">
        <div id="webcam-container" class="d-flex justify-content-center"></div>
        <br><br>
        <h2 id="label-container" class="text-center"></h2>
        <br><br>
        <center><button type="button" class="btn btn-primary btn-lg " onclick="init()">Bật Camera</button></center>
    </div>
    <br><br>
    <div id="audio"></div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">

        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/KGd-B8t6P/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(800, 600, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);
            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
            
        }
        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
        var classPrediction;
        var status;
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            //console.log(prediction)
            for (let i = 0; i < maxPredictions; i++) {
                //const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                if (prediction[i].probability.toFixed(2) < prediction[i + 1].probability.toFixed(2)) {
                    //console.log("KHÁCH HÀNG CHƯA ĐEO KHẨU TRANG");
                    classPrediction = `<h2> TRẠNG THÁI: <h1 style='color:#dc3545'>CHƯA ĐEO KHẨU TRANG <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
  <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
</svg></h1></h2>`
                    status = true;
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                    setInterval(() => {
                if (status == true) {
                    document.getElementById("audio").innerHTML = `
                <audio id="Test_Audio" controls autoplay>
                    <source src="voice.mp3" type="audio/mpeg">
                </audio>`;
                }
            }, 20000);
                    break;
                } else {
                    //console.log("KHÁCH HÀNG ĐÃ ĐEO KHẨU TRANG")
                    classPrediction = `<h2> TRẠNG THÁI: <h1 style='color:#198754'>ĐÃ ĐEO KHẨU TRANG <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
  <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
</svg></h1></h2>`
                    status = false;
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                    setInterval(() => {
                if(status == false){
                	document.getElementById("audio").innerHTML = `
                <audio id="Test_Audio" controls>
                    <source src="" type="audio/mpeg">
                </audio>`;
                }
            }, 20000);
                    break;
                }
                //labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

    </script>
